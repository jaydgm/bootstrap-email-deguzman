<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Email Page</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9764ad7248.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- nav bar -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <!-- hamburger menu -->
                <div class="hamburger-menu d-md-none">
                    <i class="fa-solid fa-bars" style="color: #ecf1f8;" data-bs-toggle="offcanvas" href="#offcanvas"
                        role="button" aria-controls="offcanvasExample"></i>
                    <!--hamburger menu content-->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas"
                        aria-labelledby="offcanvasLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLabel">User's account</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body bg-dark d-flex flex-column">
                            <button type="button" class="btn btn-dark">Inbox</button>
                            <button type="button" class="btn btn-dark">Sent</button>
                            <button type="button" class="btn btn-dark">Junk</button>
                            <button type="button" class="btn btn-dark">Deleted</button>
                            <button type="button" class="btn btn-dark">Archive</button>
                            <button type="button" class="btn btn-dark">Settings</button>
                            <button type="button" class="btn btn-dark">Sign-out</button>
                        </div>
                    </div>
                </div>             

                <!-- buttons for desktop -->
                <div class="buttons d-flex gap-2 d-none d-lg-block d-xl-block">
                    <button type="button" class="compose-lg btn btn-primary btn-sm ms-auto" href="#" role="button">Inbox</button>
                    <button type="button" class="compose-lg btn btn-primary btn-sm ms-auto" href="#" role="button">Sent</button>
                    <button type="button" class="compose-lg btn btn-primary btn-sm ms-auto" href="#" role="button">Junk</button>
                    <button type="button" class="compose-lg btn btn-primary btn-sm ms-auto" href="#" role="button">Deleted</button>
                    <button type="button" class="compose-lg btn btn-primary btn-sm ms-auto" href="#" role="button">Archive</button>
                </div>
                <!-- filter -->
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle show d-none d-md-block d-lg-none " href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Filter
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#">Unread</a>
                      <a class="dropdown-item" href="#">Pinned</a>
                      <a class="dropdown-item" href="#">Has attachments</a>
                    </div>
                </div>   

                <!-- compose, acct, search elements -->
                <div class="d-flex align-items-center gap-3">
                    <!-- compose -->
                    <div class="compose">
                        <!-- icon for phone and tablet -->
                        <i class="fa-regular fa-envelope ms-auto d-lg-none d-xl-none" style="color: #ecf1f8;"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" href="#offcanvas" role="button"
                            aria-controls="offcanvasRight"></i>
                        <!-- button for desktop -->
                        <button type="button"
                            class="compose-lg btn btn-primary btn-lg ms-auto d-none d-lg-block d-xl-block"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" href="#offcanvas" role="button"
                            aria-controls="offcanvasRight">Compose</button>
                        <!--compose message content-->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasLabel">New Message</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="To">
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Subject">
                                </div>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder=""></textarea>
                                </form>
                                <button type="button" class="btn btn-primary btn-lg">Send</button>
                            </div>
                        </div>
                    </div>

                    <!-- account icon -->
                    <a class="account navbar-brand" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color:#ecf1f8" href="#">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <!-- Modal for acct-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Hello, User!</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="d-flex flex-column">
                                        <button type="button" class="btn btn-dark">Manage your account</button>
                                        <button type="button" class="btn btn-dark">Settings</button>
                                        <button type="button" class="btn btn-dark">Sign-out</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- search bar -->
                    <form class="d-flex" role="search" id="search-bar">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    <div class="row">
        <!-- sidebar menu for tablet view -->
        <div class="col-md-4 d-none d-md-block d-lg-none">
            <div class="card" style="width: auto">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><button type="button" class="btn-highlight btn btn-light">Inbox</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-light">Sent</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-light">Junk</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-light">Deleted</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-light">Archive</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-light">Settings</button></li>
                    <li class="list-group-item"><button type="button" class="btn btn-light">Sign-out</button></li>
                </ul>
            </div>
        </div>

        <div class="col-lg-3 col-md-8 bg-light">
            <!-- in order to get one email preview per line-->
            <div class="email-prev-bar d-flex flex-column">
                <!-- filter dropdown for phone and desktop view -->
                <div class="email-prev dropdown">
                    <a class="btn btn-secondary dropdown-toggle show d-md-none d-lg-block" style="width:100%" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Filter
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#">Unread</a>
                      <a class="dropdown-item" href="#">Pinned</a>
                      <a class="dropdown-item" href="#">Has attachments</a>
                    </div>
                </div>   
                <!-- email previews that will be responsive to all screens-->
                <button type="button" class="email-highlight email-prev btn">UNIQLO USA <br>Fleece to meet you<br>Take on cool weather in style with our Fleece Collection.<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">Figma <br> Sign up for Figma Education <br> Hi there,We wanted to let you know that you may...<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">Amazon.com<br>Delivered: Your Amazon.com order #111-1111111 <br> Your package had been delivered!<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">John Smith via LinkedIn <br> John just messaged you<br> 1 message awaits your response.<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">incmedia.org <br> IT'S HERE <br> Hi, friend! Are you ready to start school? Let’s make sure you (or the students in your family)<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">Spotify <br> New music from NewJeans!<br> The NewJeans EP has arrived. Listen now.<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">Amazon.com <br>Your Amazon.com order #111-1111111<br>Thank you for shopping with us.<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">LinkedIn<br>Top companies are hiring <br> Check out the full list of the LinkedIn Top Companiesto see who's hiring.<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
                <button type="button" class="email-prev btn">incmedia.org <br> IT'S HERE <br> Hi, friend! Are you ready to start school? Let’s make sure you(or the students in your family)<br>
                    <a class="btn btn-primary" href="#" role="button">Reply</a>
                    <a class="btn btn-primary" href="#" role="button">Forward</a>
                </button>
            </div>
        </div>

            <!-- email highlight to show on large screen -->
            <div class="col-9 d-none d-lg-block">
                <div class="subject">Fleece to meet you</div>
                <div class="message-highlight col-11 m-3">UNIQLO USA <br>To You<br><br>
                    <div class="d-flex justify-content-center promo-pics">
                        <img src="./images/pexels-danik-prihodko-15759557.jpg" alt="girl in fleece" width="250"
                            height="350">
                        <img src="./images/pexels-danik-prihodko-15759563.jpg" alt="girl in fleece" width="250"
                            height="350">
                        <img src="./images/pexels-danik-prihodko-15759572.jpg" alt="girl in fleece" width="250"
                            height="350">
                    </div>
                    <div class="message-body"><br><br>Take on cool weather in style with our Fleece Collection. Crafted
                        with soft, cozy, lightweight, and functional fabrics.</div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
